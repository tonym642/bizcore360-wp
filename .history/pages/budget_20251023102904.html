<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Module</title>

  <!-- Core libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      background-color: #fff;
      color: #000;
    }

    /* Increased left spacing + ensure content layer is above sidebar */
    .content-container {
      padding: 1.5rem 2rem 1.5rem 5rem; /* was 3.5rem */
      width: 100%;
      position: relative;
      z-index: 5; /* ensures menu isn’t hidden behind sidebar */
    }

    .module-card {
      background-color: #fff;
      border: none;
      box-shadow: none;
      min-height: calc(100vh - 130px);
    }

    /* Inner menu style */
    .inner-menu {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1.25rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
      font-weight: 400;
      white-space: nowrap; /* keep all in one line */
    }

    .inner-menu a {
      text-decoration: none;
      color: #000;
      display: flex;
      align-items: center;
      gap: 0.35rem;
      cursor: pointer;
    }

    .inner-menu a:hover {
      color: #007bff;
    }

    #page-content {
      padding-top: 1rem;
      min-height: 60vh;
    }

    canvas {
      max-width: 100%;
      height: 400px !important;
    }

    .fade {
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }
    .fade.show {
      opacity: 1;
    }
  </style>
</head>

<body data-module="budget">
  <div class="content-container">
    <div class="card module-card">
      <div class="card-body">

        <!-- Inner menu with Bootstrap icons -->
        <div class="inner-menu">
          <a onclick="showPage('overview')"><i class="bi bi-house"></i> Overview</a>
          <span>|</span>
          <a onclick="showPage('info')"><i class="bi bi-info-circle"></i> Info</a>
          <span>|</span>
          <a onclick="showPage('ai-agent')"><i class="bi bi-robot"></i> AI Agent</a>
          <span>|</span>
          <a onclick="showPage('tech')"><i class="bi bi-gear"></i> Tech</a>
          <span>|</span>
          <a onclick="showPage('analytics')"><i class="bi bi-bar-chart-line"></i> Analytics</a>
          <span>|</span>
          <a onclick="showPage('best-practices')"><i class="bi bi-lightbulb"></i> Best Practices</a>
        </div>

        <!-- Dynamic area -->
        <div id="page-content" class="fade show">
          <p style="color:#777;">Loading overview...</p>
        </div>

      </div>
    </div>
  </div>

  <!-- ✅ JS path relative to this page -->
  <script src="../assets/js/modules.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof showPage === "function") {
        console.log("✅ modules.js loaded successfully");
        showPage("overview");
      } else {
        console.error("❌ modules.js not loaded or showPage() undefined");
      }
    });
  </script>
</body>
</html>
