
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Vault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm p-4 rounded-4" id="dataVaultCard">
          <h2 class="mb-3 fw-bold text-primary">Data Vault</h2>
          <p class="text-muted mb-4">Your secure vault for uploading, managing, and accessing important business files and data sources.</p>
          <form id="dataVaultForm" class="needs-validation" novalidate>
            <div class="row g-3 align-items-end">
              <div class="col-md-6">
                <label class="form-label fw-semibold">Upload File</label>
                <input type="file" class="form-control" id="vaultFileUpload" multiple accept=".pdf,.docx,.xlsx,.csv,.txt" required />
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Category</label>
                <select class="form-select" id="vaultCategory">
                  <option value="">Select category</option>
                  <option>Financial</option>
                  <option>Marketing</option>
                  <option>Legal</option>
                  <option>Operations</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="col-md-12">
                <label class="form-label fw-semibold">Description</label>
                <textarea class="form-control" id="vaultDescription" rows="2" placeholder="Add a brief note or context about the file"></textarea>
              </div>
            </div>
            <div class="mt-4 d-flex justify-content-end">
              <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
              <button type="submit" class="btn btn-primary">Upload to Vault</button>
            </div>
          </form>
          <div class="mt-5">
            <h5 class="fw-semibold mb-3">ðŸ“‚ Uploaded Files</h5>
            <div id="vaultFileList" class="list-group">
              <div class="list-group-item d-flex justify-content-between align-items-center mb-2 rounded-3">
                <div>
                  <strong>Business_Plan_2025.pdf</strong>
                  <p class="small text-muted mb-0">Category: Financial | Uploaded: Oct 5, 2025</p>
                </div>
                <div>
                  <button class="btn btn-sm btn-outline-primary me-1">View</button>
                  <button class="btn btn-sm btn-outline-danger">Delete</button>
                </div>
              </div>
            </div>
          </div>
          <div id="dataVaultAlert" class="alert alert-success mt-3 d-none" role="alert">
            âœ… File uploaded successfully!
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
