
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm p-4 rounded-4" id="workflowBuilderCard">
          <h2 class="mb-3 fw-bold text-primary">Workflow Builder</h2>
          <form id="workflowBuilderForm" class="needs-validation" novalidate>
            <div class="row mb-3 flex-row align-items-center">
              <div class="col-5 col-md-4 d-flex align-items-center justify-content-md-end justify-content-start">
                <label for="workflowName" class="form-label fw-semibold w-100 text-md-end text-start mb-0">Workflow Name</label>
              </div>
              <div class="col-7 col-md-8">
                <input type="text" class="form-control text-start" id="workflowName" placeholder="Enter workflow name" required />
              </div>
            </div>
            <div class="row mb-3 flex-row align-items-center">
              <div class="col-5 col-md-4 d-flex align-items-center justify-content-md-end justify-content-start">
                <label for="workflowDepartment" class="form-label fw-semibold w-100 text-md-end text-start mb-0">Department</label>
              </div>
              <div class="col-7 col-md-8">
                <input type="text" class="form-control text-start" id="workflowDepartment" placeholder="e.g. Operations, Marketing" />
              </div>
            </div>
            <div class="row mb-3 flex-row align-items-center">
              <div class="col-5 col-md-4 d-flex align-items-center justify-content-md-end justify-content-start">
                <label for="workflowObjective" class="form-label fw-semibold w-100 text-md-end text-start mb-0">Objective</label>
              </div>
              <div class="col-7 col-md-8">
                <input type="text" class="form-control text-start" id="workflowObjective" placeholder="Briefly describe workflow purpose" />
              </div>
            </div>
            <div class="row mb-3 flex-row align-items-start">
              <div class="col-5 col-md-4 d-flex align-self-start justify-content-md-end justify-content-start">
                <label for="workflowSteps" class="form-label fw-semibold w-100 text-md-end text-start mb-0">Steps / Tasks</label>
              </div>
              <div class="col-7 col-md-8">
                <textarea class="form-control text-start" id="workflowSteps" rows="3" placeholder="List workflow steps separated by commas"></textarea>
              </div>
            </div>
            <div class="row mb-3 flex-row align-items-center">
              <div class="col-5 col-md-4 d-flex align-items-center justify-content-md-end justify-content-start">
                <label for="workflowOwner" class="form-label fw-semibold w-100 text-md-end text-start mb-0">Responsible Person</label>
              </div>
              <div class="col-7 col-md-8">
                <input type="text" class="form-control text-start" id="workflowOwner" placeholder="Enter person or role responsible" />
              </div>
            </div>
            <div class="mt-4 d-flex justify-content-end">
              <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
              <button type="submit" class="btn btn-primary">Save Workflow</button>
            </div>
          </form>
          <div id="workflowBuilderAlert" class="alert alert-success mt-3 d-none" role="alert">
            âœ… Workflow saved successfully!
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
