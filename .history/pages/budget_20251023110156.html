<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Module</title>

  <!-- Core libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      background-color: #fff;
      color: #000;
    }

    /* Content area adjusted for sidebar */
    .content-container {
      margin-left: 80px;
      padding: 1.5rem 2rem;
      width: calc(100% - 80px);
      position: relative;
      z-index: 5;
    }

    .module-card {
      background-color: #fff;
      border: none;
      box-shadow: none;
      min-height: calc(100vh - 130px);
    }

    .inner-menu {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1.25rem;
      margin-bottom: 1.25rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
      font-weight: 400;
    }

    .inner-menu a {
      text-decoration: none;
      color: #000;
      display: flex;
      align-items: center;
      gap: 0.35rem;
      cursor: pointer;
    }

    .inner-menu a:hover {
      color: #007bff;
    }

    #page-content {
      padding-top: 1rem;
      min-height: 60vh;
    }

    canvas {
      max-width: 100%;
      height: 400px !important;
    }

    .fade {
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .fade.show {
      opacity: 1;
    }

    /* üì± Responsive fix */
    @media (max-width: 768px) {
      .content-container {
        margin-left: 0 !important;
        padding: 1rem;
        width: 100%;
      }
      .inner-menu {
        justify-content: center;
        text-align: center;
      }
    }
  </style>
</head>

<body data-module="budget">
  <div class="content-container">
    <div class="card module-card shadow-sm rounded-3">
      <div class="card-body">

        <!-- Inner Menu -->
        <div class="inner-menu mb-3">
          <a onclick="showPage('overview')"><i class="bi bi-house"></i> Overview</a>
          <span>|</span>
          <a onclick="showPage('info')"><i class="bi bi-info-circle"></i> Info</a>
          <span>|</span>
          <a onclick="showPage('ai-agent')"><i class="bi bi-robot"></i> AI Agent</a>
          <span>|</span>
          <a onclick="showPage('tech')"><i class="bi bi-gear"></i> Tech</a>
          <span>|</span>
          <a onclick="showPage('analytics')"><i class="bi bi-bar-chart-line"></i> Analytics</a>
          <span>|</span>
          <a onclick="showPage('best-practices')"><i class="bi bi-lightbulb"></i> Best Practices</a>
        </div>

        <!-- Card where content changes -->
        <div id="page-content" class="fade show">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <h4 class="fw-semibold mb-3 text-dark">Budget Overview</h4>
              <p>Loading overview...</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="../assets/js/modules.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof showPage === "function") {
        console.log("‚úÖ modules.js loaded successfully");
        showPage("overview");
      } else {
        console.error("‚ùå showPage() not defined");
      }
    });
  </script>
</body>
</html>
