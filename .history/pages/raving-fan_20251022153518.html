
<div class="container-fluid p-4">
  <div class="card shadow-sm rounded-3">
    <div class="card-body">
      <h4 class="fw-semibold text-primary mb-3">Raving Fans</h4>
      <form id="ravingFansForm" class="needs-validation" novalidate>
        <div class="row mb-3 flex-row align-items-center">
          <div class="col-5 col-md-4 d-flex align-items-center justify-content-md-end justify-content-start">
            <label for="fanName" class="form-label fw-semibold w-100 text-md-end text-start mb-0">Customer Name</label>
          </div>
          <div class="col-7 col-md-8">
            <input type="text" class="form-control text-start" id="fanName" placeholder="Enter customer name" required />
          </div>
        </div>
        <div class="row mb-3 flex-row align-items-center">
          <div class="col-5 col-md-4 d-flex align-items-center justify-content-md-end justify-content-start">
            <label for="fanType" class="form-label fw-semibold w-100 text-md-end text-start mb-0">Customer Type</label>
          </div>
          <div class="col-7 col-md-8">
            <input type="text" class="form-control text-start" id="fanType" placeholder="e.g. Buyer, Subscriber, Partner" />
          </div>
        </div>
        <div class="row mb-3 flex-row align-items-start">
          <div class="col-5 col-md-4 d-flex align-self-start justify-content-md-end justify-content-start">
            <label for="fanFeedback" class="form-label fw-semibold w-100 text-md-end text-start mb-0">Feedback / Testimonial</label>
          </div>
          <div class="col-7 col-md-8">
            <textarea class="form-control text-start" id="fanFeedback" rows="3" placeholder="Enter customer testimonial or comment"></textarea>
          </div>
        </div>
        <div class="row mb-3 flex-row align-items-center">
          <div class="col-5 col-md-4 d-flex align-items-center justify-content-md-end justify-content-start">
            <label for="fanRating" class="form-label fw-semibold w-100 text-md-end text-start mb-0">Rating</label>
          </div>
          <div class="col-7 col-md-8">
            <select class="form-select text-start" id="fanRating">
              <option value="">Select rating</option>
              <option>⭐️⭐️⭐️⭐️⭐️</option>
              <option>⭐️⭐️⭐️⭐️</option>
              <option>⭐️⭐️⭐️</option>
              <option>⭐️⭐️</option>
              <option>⭐️</option>
            </select>
          </div>
        </div>
        <div class="row mb-3 flex-row align-items-center">
          <div class="col-5 col-md-4 d-flex align-items-center justify-content-md-end justify-content-start">
            <label for="fanDate" class="form-label fw-semibold w-100 text-md-end text-start mb-0">Date</label>
          </div>
          <div class="col-7 col-md-8">
            <input type="date" class="form-control text-start" id="fanDate" />
          </div>
        </div>
        <div class="mt-4 d-flex justify-content-end">
          <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
          <button type="submit" class="btn btn-primary">Save Feedback</button>
        </div>
      </form>
      <div id="ravingFansAlert" class="alert alert-success mt-3 d-none" role="alert">
        ✅ Raving fan feedback saved successfully!
      </div>
    </div>
  </div>
</div>
