
<div class="container-fluid p-4">
  <div class="card shadow-sm rounded-3">
    <div class="card-body">
      <h4 class="mb-3 fw-semibold text-primary">Business Plan</h4>
      <form id="businessPlanForm" class="needs-validation" novalidate>
        <div class="row mb-3 flex-row align-items-start">
          <div class="col-5 col-md-4 d-flex align-self-start justify-content-md-end justify-content-start">
            <label for="executiveSummary" class="form-label fw-medium w-100 text-md-end text-start mb-0">Executive Summary</label>
          </div>
          <div class="col-7 col-md-8">
            <textarea class="form-control text-start" id="executiveSummary" rows="3" placeholder="Write a brief overview of your business"></textarea>
          </div>
        </div>
        <div class="row mb-3 flex-row align-items-start">
          <div class="col-5 col-md-4 d-flex align-self-start justify-content-md-end justify-content-start">
            <label for="companyDescription" class="form-label fw-medium w-100 text-md-end text-start mb-0">Company Description</label>
          </div>
          <div class="col-7 col-md-8">
            <textarea class="form-control text-start" id="companyDescription" rows="3" placeholder="Describe your company’s mission, structure, and goals"></textarea>
          </div>
        </div>
        <div class="row mb-3 flex-row align-items-start">
          <div class="col-5 col-md-4 d-flex align-self-start justify-content-md-end justify-content-start">
            <label for="marketAnalysis" class="form-label fw-medium w-100 text-md-end text-start mb-0">Market Analysis</label>
          </div>
          <div class="col-7 col-md-8">
            <textarea class="form-control text-start" id="marketAnalysis" rows="3" placeholder="Summarize target market research and findings"></textarea>
          </div>
        </div>
        <div class="row mb-3 flex-row align-items-start">
          <div class="col-5 col-md-4 d-flex align-self-start justify-content-md-end justify-content-start">
            <label for="orgManagement" class="form-label fw-medium w-100 text-md-end text-start mb-0">Organization & Management</label>
          </div>
          <div class="col-7 col-md-8">
            <textarea class="form-control text-start" id="orgManagement" rows="3" placeholder="Detail ownership and team structure"></textarea>
          </div>
        </div>
        <div class="row mb-3 flex-row align-items-start">
          <div class="col-5 col-md-4 d-flex align-self-start justify-content-md-end justify-content-start">
            <label for="productsServices" class="form-label fw-medium w-100 text-md-end text-start mb-0">Services or Products</label>
          </div>
          <div class="col-7 col-md-8">
            <textarea class="form-control text-start" id="productsServices" rows="3" placeholder="Describe products or services offered"></textarea>
          </div>
        </div>
        <div class="row mb-3 flex-row align-items-start">
          <div class="col-5 col-md-4 d-flex align-self-start justify-content-md-end justify-content-start">
            <label for="financialPlan" class="form-label fw-medium w-100 text-md-end text-start mb-0">Financial Plan</label>
          </div>
          <div class="col-7 col-md-8">
            <textarea class="form-control text-start" id="financialPlan" rows="3" placeholder="Add funding, revenue, and projections details"></textarea>
          </div>
        </div>
        <div class="text-end">
          <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
          <button type="submit" class="btn btn-primary">Save Business Plan</button>
        </div>
      </form>
      <div id="businessPlanAlert" class="alert alert-success mt-3 d-none" role="alert">
        ✅ Business plan saved successfully!
      </div>
    </div>
  </div>
</div>
