<script>
document.addEventListener('DOMContentLoaded', function () {
  // Initialize Bootstrap tooltips
  const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
  tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));

  // --- PAGE NAVIGATION LOGIC ---
  document.querySelectorAll('.glass-btn').forEach(btn => {
    btn.addEventListener('click', function () {
      const target = btn.dataset.link;
      if (!target) return;
      if (typeof window.loadPage === 'function') {
        window.loadPage('pages/' + target);
        return;
      }
      // Fallback: full redirect if no loader found
      window.location.href = 'pages/' + target;
    });
  });

  // Highlight sidebar "Home" item
  const navLinks = document.querySelectorAll('.nav-link');
  navLinks.forEach(link => link.classList.remove('active'));
  const homeLink = document.querySelector('.nav-link[href*="home.html"]');
  if (homeLink) homeLink.classList.add('active');
});
</script>
