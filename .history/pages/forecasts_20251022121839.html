
<div class="container-fluid p-4">
  <div class="card shadow-sm rounded-3">
    <div class="card-body">
      <h4 class="mb-3 fw-semibold text-primary">Financial Forecasts</h4>
      <form id="forecastsForm" class="needs-validation" novalidate>
        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label class="form-label fw-medium">Forecast Period</label>
            <select class="form-select" id="forecastPeriod" required>
              <option value="">Select period</option>
              <option value="3">3 Months</option>
              <option value="6">6 Months</option>
              <option value="12">12 Months</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-medium">Base Income ($)</label>
            <input type="number" class="form-control" id="baseIncome" placeholder="0.00" step="0.01" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label class="form-label fw-medium">Projected Growth Rate (%)</label>
            <input type="number" class="form-control" id="growthRate" placeholder="5" step="0.1" />
          </div>
          <div class="col-md-6">
            <label class="form-label fw-medium">Expected Expenses ($)</label>
            <input type="number" class="form-control" id="expectedExpenses" placeholder="0.00" step="0.01" />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label fw-medium">Notes</label>
          <textarea class="form-control" id="forecastNotes" rows="2" placeholder="Additional details about forecast assumptions"></textarea>
        </div>
        <div class="text-end">
          <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
          <button type="submit" class="btn btn-primary">Save Forecast</button>
        </div>
      </form>
      <div id="forecastAlert" class="alert alert-success mt-3 d-none" role="alert">
        âœ… Forecast data saved successfully!
      </div>
    </div>
  </div>
</div>
