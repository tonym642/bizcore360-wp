
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standard Operating Procedures (SOPs)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm p-4 rounded-4" id="sopsCard">
          <h2 class="mb-3 fw-bold text-primary">Standard Operating Procedures (SOPs)</h2>
          <form id="sopsForm" class="needs-validation" novalidate>
            <div class="row mb-3 flex-row align-items-center">
              <div class="col-5 col-md-4 d-flex align-items-center justify-content-md-end justify-content-start">
                <label for="sopTitle" class="form-label fw-semibold w-100 text-md-end text-start mb-0">Procedure Title</label>
              </div>
              <div class="col-7 col-md-8">
                <input type="text" class="form-control text-start" id="sopTitle" placeholder="Enter SOP title" required />
              </div>
            </div>
            <div class="row mb-3 flex-row align-items-center">
              <div class="col-5 col-md-4 d-flex align-items-center justify-content-md-end justify-content-start">
                <label for="sopDepartment" class="form-label fw-semibold w-100 text-md-end text-start mb-0">Department</label>
              </div>
              <div class="col-7 col-md-8">
                <input type="text" class="form-control text-start" id="sopDepartment" placeholder="e.g. Sales, HR, Marketing" />
              </div>
            </div>
            <div class="row mb-3 flex-row align-items-start">
              <div class="col-5 col-md-4 d-flex align-self-start justify-content-md-end justify-content-start">
                <label for="sopDescription" class="form-label fw-semibold w-100 text-md-end text-start mb-0">Procedure Description</label>
              </div>
              <div class="col-7 col-md-8">
                <textarea class="form-control text-start" id="sopDescription" rows="3" placeholder="Describe the process"></textarea>
              </div>
            </div>
            <div class="row mb-3 flex-row align-items-center">
              <div class="col-5 col-md-4 d-flex align-items-center justify-content-md-end justify-content-start">
                <label for="sopOwner" class="form-label fw-semibold w-100 text-md-end text-start mb-0">Responsible Person</label>
              </div>
              <div class="col-7 col-md-8">
                <input type="text" class="form-control text-start" id="sopOwner" placeholder="Person responsible for execution" />
              </div>
            </div>
            <div class="row mb-3 flex-row align-items-center">
              <div class="col-5 col-md-4 d-flex align-items-center justify-content-md-end justify-content-start">
                <label for="sopFrequency" class="form-label fw-semibold w-100 text-md-end text-start mb-0">Frequency</label>
              </div>
              <div class="col-7 col-md-8">
                <select class="form-select text-start" id="sopFrequency">
                  <option value="">Select frequency</option>
                  <option>Daily</option>
                  <option>Weekly</option>
                  <option>Monthly</option>
                  <option>Quarterly</option>
                  <option>Yearly</option>
                </select>
              </div>
            </div>
            <div class="row mb-3 flex-row align-items-start">
              <div class="col-5 col-md-4 d-flex align-self-start justify-content-md-end justify-content-start">
                <label for="sopSteps" class="form-label fw-semibold w-100 text-md-end text-start mb-0">Checklist / Steps</label>
              </div>
              <div class="col-7 col-md-8">
                <textarea class="form-control text-start" id="sopSteps" rows="3" placeholder="Outline key steps of this SOP"></textarea>
              </div>
            </div>
            <div class="mt-4 d-flex justify-content-end">
              <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
              <button type="submit" class="btn btn-primary">Save SOP</button>
            </div>
          </form>
          <div id="sopsAlert" class="alert alert-success mt-3 d-none" role="alert">
            âœ… SOP saved successfully!
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
