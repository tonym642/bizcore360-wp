
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWOT Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm p-4 rounded-4" id="swotCard">
          <h2 class="mb-3 fw-bold text-primary">SWOT Analysis</h2>
          <form id="swotForm" class="needs-validation" novalidate>
            <div class="row mb-3 flex-row align-items-start">
              <div class="col-5 col-md-4 d-flex align-self-start justify-content-md-end justify-content-start">
                <label for="swotStrengths" class="form-label fw-semibold w-100 text-md-end text-start mb-0">Strengths</label>
              </div>
              <div class="col-7 col-md-8">
                <textarea class="form-control text-start" id="swotStrengths" rows="3" placeholder="List internal strengths"></textarea>
              </div>
            </div>
            <div class="row mb-3 flex-row align-items-start">
              <div class="col-5 col-md-4 d-flex align-self-start justify-content-md-end justify-content-start">
                <label for="swotWeaknesses" class="form-label fw-semibold w-100 text-md-end text-start mb-0">Weaknesses</label>
              </div>
              <div class="col-7 col-md-8">
                <textarea class="form-control text-start" id="swotWeaknesses" rows="3" placeholder="List internal weaknesses"></textarea>
              </div>
            </div>
            <div class="row mb-3 flex-row align-items-start">
              <div class="col-5 col-md-4 d-flex align-self-start justify-content-md-end justify-content-start">
                <label for="swotOpportunities" class="form-label fw-semibold w-100 text-md-end text-start mb-0">Opportunities</label>
              </div>
              <div class="col-7 col-md-8">
                <textarea class="form-control text-start" id="swotOpportunities" rows="3" placeholder="List external opportunities"></textarea>
              </div>
            </div>
            <div class="row mb-3 flex-row align-items-start">
              <div class="col-5 col-md-4 d-flex align-self-start justify-content-md-end justify-content-start">
                <label for="swotThreats" class="form-label fw-semibold w-100 text-md-end text-start mb-0">Threats</label>
              </div>
              <div class="col-7 col-md-8">
                <textarea class="form-control text-start" id="swotThreats" rows="3" placeholder="List external threats"></textarea>
              </div>
            </div>
            <div class="mt-4 d-flex justify-content-end">
              <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
              <button type="submit" class="btn btn-primary">Save SWOT</button>
            </div>
          </form>
          <div id="swotAlert" class="alert alert-success mt-3 d-none" role="alert">
            âœ… SWOT Analysis saved successfully!
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
