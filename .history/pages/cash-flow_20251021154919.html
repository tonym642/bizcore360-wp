
<div class="container-fluid p-4">
  <div class="card shadow-sm rounded-3">
    <div class="card-body">
      <h4 class="mb-3 fw-semibold text-primary">Cash Flow Tracker</h4>
      <form id="cashFlowForm" class="needs-validation" novalidate>
        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label class="form-label fw-medium">Month</label>
            <input type="month" class="form-control" id="cashFlowMonth" required />
          </div>
          <div class="col-md-6">
            <label class="form-label fw-medium">Starting Balance ($)</label>
            <input type="number" class="form-control" id="startingBalance" placeholder="0.00" step="0.01" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label class="form-label fw-medium">Total Inflows ($)</label>
            <input type="number" class="form-control" id="cashInflows" placeholder="0.00" step="0.01" />
          </div>
          <div class="col-md-6">
            <label class="form-label fw-medium">Total Outflows ($)</label>
            <input type="number" class="form-control" id="cashOutflows" placeholder="0.00" step="0.01" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label class="form-label fw-medium">Ending Balance ($)</label>
            <input type="number" class="form-control" id="endingBalance" placeholder="0.00" step="0.01" readonly />
          </div>
          <div class="col-md-6">
            <label class="form-label fw-medium">Notes</label>
            <textarea class="form-control" id="cashFlowNotes" rows="2" placeholder="Add transaction notes..."></textarea>
          </div>
        </div>
        <div class="text-end">
          <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
          <button type="submit" class="btn btn-primary">Save Cash Flow</button>
        </div>
      </form>
      <div id="cashFlowAlert" class="alert alert-success mt-3 d-none" role="alert">
        âœ… Cash flow data saved successfully!
      </div>
    </div>
  </div>
</div>
