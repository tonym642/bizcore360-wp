<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home | BizCore360</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e3f0ff 0%, #f9fafb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #homeContainer {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .glass-btns {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 2.5vw;
      width: 100%;
      max-width: 900px;
      margin-top: 2rem;
      margin-bottom: 2rem;
      position: relative;
    }
    .glass-btn {
      background: rgba(255,255,255,0.7);
      border-radius: 2rem;
      box-shadow: 0 4px 24px rgba(13,110,253,0.08), 0 1.5px 8px rgba(0,0,0,0.04);
      border: 1px solid #e3eafc;
      padding: 2.2rem 2.2rem 1.6rem 2.2rem;
      min-width: 140px;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.15rem;
      font-weight: 600;
      color: #0d6efd;
      cursor: pointer;
      transition: transform 0.18s cubic-bezier(.4,2,.3,.7), box-shadow 0.18s;
      position: relative;
      z-index: 1;
    }
    .glass-btn:hover, .glass-btn:focus {
      transform: translateY(-10px) scale(1.04);
      box-shadow: 0 8px 32px rgba(13,110,253,0.18), 0 2px 12px rgba(0,0,0,0.08);
      outline: none;
    }
    .glass-btn .icon {
      font-size: 2.2rem;
      margin-bottom: 0.7rem;
      color: #6c757d;
      opacity: 0.85;
    }
    .glass-btn .label {
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.1;
      font-size: 1.08rem;
      font-weight: 600;
      color: #0d6efd;
      margin-top: 0.2rem;
    }
    @media (max-width: 900px) {
      .glass-btns { gap: 1.2vw; }
      .glass-btn { min-width: 110px; padding: 1.5rem 1.2rem 1.1rem 1.2rem; font-size: 1rem; }
      .glass-btn .icon { font-size: 1.6rem; }
    }
    @media (max-width: 600px) {
      #homeContainer { min-height: 60vh; }
      .glass-btns { flex-wrap: wrap; gap: 2vw; }
      .glass-btn { min-width: 90px; padding: 1rem 0.7rem 0.7rem 0.7rem; font-size: 0.98rem; }
      .glass-btn .icon { font-size: 1.2rem; }
    }
    /* Arc formation */
    .glass-btns .glass-btn:nth-child(1) { align-self: flex-end; margin-bottom: 2vw; }
    .glass-btns .glass-btn:nth-child(2) { align-self: flex-end; margin-bottom: 1vw; }
    .glass-btns .glass-btn:nth-child(3) { align-self: center; margin-bottom: 0vw; }
    .glass-btns .glass-btn:nth-child(4) { align-self: flex-start; margin-bottom: 1vw; }
    .glass-btns .glass-btn:nth-child(5) { align-self: flex-start; margin-bottom: 2vw; }
  </style>
</head>
<body>
  <div id="homeContainer" class="container-fluid">
    <h2 class="fw-bold text-primary mb-4 text-center">Welcome to BizCore360</h2>
    <div class="glass-btns">
      <div class="glass-btn" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="top" title="Your personal AI partner for daily operations." onclick="location.href='/pages/executive-home.html'">
        <span class="icon"><i class="bi bi-person-badge"></i></span>
        <span class="label">Executive<br>Assistant</span>
      </div>
      <div class="glass-btn" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="top" title="Generate your full business structure and plan." onclick="location.href='/pages/blueprint-home.html'">
        <span class="icon"><i class="bi bi-diagram-3"></i></span>
        <span class="label">Business<br>Blueprint</span>
      </div>
      <div class="glass-btn" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="top" title="Personalized productivity and growth support." onclick="location.href='/pages/coach-home.html'">
        <span class="icon"><i class="bi bi-rocket"></i></span>
        <span class="label">AI<br>Coaching</span>
      </div>
      <div class="glass-btn" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="top" title="Get expert guidance from AI specialists." onclick="location.href='/pages/advisory-home.html'">
        <span class="icon"><i class="bi bi-people"></i></span>
        <span class="label">Advisory<br>Board</span>
      </div>
      <div class="glass-btn" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="top" title="Test your ideas and gather simulated feedback." onclick="location.href='/pages/polls-home.html'">
        <span class="icon"><i class="bi bi-bar-chart"></i></span>
        <span class="label">AI<br>Polls</span>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Enable Bootstrap tooltips
    document.addEventListener('DOMContentLoaded', function () {
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
      });
    });
  </script>
</body>
</html>
