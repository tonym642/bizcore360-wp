
<div class="container-fluid p-4">
  <div class="card shadow-sm rounded-3">
    <div class="card-body">
      <h4 class="mb-3 fw-semibold text-primary">Cash Flow Tracker</h4>
      <form id="cashFlowForm" class="needs-validation" novalidate>
        <div class="row mb-3 flex-row align-items-center">
          <div class="col-5 col-md-4 d-flex align-items-center justify-content-md-end justify-content-start">
            <label for="cashFlowMonth" class="form-label fw-medium w-100 text-md-end text-start mb-0">Month</label>
          </div>
          <div class="col-7 col-md-8">
            <input type="month" class="form-control text-start" id="cashFlowMonth" required />
          </div>
        </div>
        <div class="row mb-3 flex-row align-items-center">
          <div class="col-5 col-md-4 d-flex align-items-center justify-content-md-end justify-content-start">
            <label for="startingBalance" class="form-label fw-medium w-100 text-md-end text-start mb-0">Starting Balance ($)</label>
          </div>
          <div class="col-7 col-md-8">
            <input type="number" class="form-control text-start" id="startingBalance" placeholder="0.00" step="0.01" />
          </div>
        </div>
        <div class="row mb-3 flex-row align-items-center">
          <div class="col-5 col-md-4 d-flex align-items-center justify-content-md-end justify-content-start">
            <label for="cashInflows" class="form-label fw-medium w-100 text-md-end text-start mb-0">Total Inflows ($)</label>
          </div>
          <div class="col-7 col-md-8">
            <input type="number" class="form-control text-start" id="cashInflows" placeholder="0.00" step="0.01" />
          </div>
        </div>
        <div class="row mb-3 flex-row align-items-center">
          <div class="col-5 col-md-4 d-flex align-items-center justify-content-md-end justify-content-start">
            <label for="cashOutflows" class="form-label fw-medium w-100 text-md-end text-start mb-0">Total Outflows ($)</label>
          </div>
          <div class="col-7 col-md-8">
            <input type="number" class="form-control text-start" id="cashOutflows" placeholder="0.00" step="0.01" />
          </div>
        </div>
        <div class="row mb-3 flex-row align-items-center">
          <div class="col-5 col-md-4 d-flex align-items-center justify-content-md-end justify-content-start">
            <label for="endingBalance" class="form-label fw-medium w-100 text-md-end text-start mb-0">Ending Balance ($)</label>
          </div>
          <div class="col-7 col-md-8">
            <input type="number" class="form-control text-start" id="endingBalance" placeholder="0.00" step="0.01" readonly />
          </div>
        </div>
        <div class="row mb-3 flex-row align-items-start">
          <div class="col-5 col-md-4 d-flex align-self-start justify-content-md-end justify-content-start">
            <label for="cashFlowNotes" class="form-label fw-medium w-100 text-md-end text-start mb-0">Notes</label>
          </div>
          <div class="col-7 col-md-8">
            <textarea class="form-control text-start" id="cashFlowNotes" rows="2" placeholder="Add transaction notes..."></textarea>
          </div>
        </div>
        <div class="text-end">
          <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
          <button type="submit" class="btn btn-primary">Save Cash Flow</button>
        </div>
      </form>
      <div id="cashFlowAlert" class="alert alert-success mt-3 d-none" role="alert">
        âœ… Cash flow data saved successfully!
      </div>
    </div>
  </div>
</div>
