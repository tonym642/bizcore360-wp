
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm p-4 rounded-4" id="workflowBuilderCard">
          <h2 class="mb-3 fw-bold text-primary">Workflow Builder</h2>
          <form id="workflowBuilderForm" class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold">Workflow Name</label>
                <input type="text" class="form-control" id="workflowName" placeholder="Enter workflow name" required />
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Department</label>
                <input type="text" class="form-control" id="workflowDepartment" placeholder="e.g. Operations, Marketing" />
              </div>
              <div class="col-md-12">
                <label class="form-label fw-semibold">Objective</label>
                <input type="text" class="form-control" id="workflowObjective" placeholder="Briefly describe workflow purpose" />
              </div>
              <div class="col-md-12">
                <label class="form-label fw-semibold">Steps / Tasks</label>
                <textarea class="form-control" id="workflowSteps" rows="3" placeholder="List workflow steps separated by commas"></textarea>
              </div>
              <div class="col-md-12">
                <label class="form-label fw-semibold">Responsible Person</label>
                <input type="text" class="form-control" id="workflowOwner" placeholder="Enter person or role responsible" />
              </div>
            </div>
            <div class="mt-4 d-flex justify-content-end">
              <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
              <button type="submit" class="btn btn-primary">Save Workflow</button>
            </div>
          </form>
          <div id="workflowBuilderAlert" class="alert alert-success mt-3 d-none" role="alert">
            âœ… Workflow saved successfully!
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
