<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget Planner | BizCore360</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background-color: #f9fafb; }
    .card { border: none; border-radius: 12px; }
    #moduleMenu .btn {
      border-radius: 10px;
      transition: all 0.2s ease-in-out;
      padding: 8px 14px;
    }
    #moduleMenu .btn.active,
    #moduleMenu .btn:hover {
      background-color: #f5f8ff;
      border-color: #0d6efd;
      color: #0d6efd;
    }
  </style>
</head>

<body>
  <div class="container-fluid p-4">
    <div class="card shadow-sm rounded-3">
      <div class="card-body">
        <h4 id="moduleTitle" class="fw-semibold text-primary mb-3">Budget Planner</h4>

        <!-- MENU BUTTONS -->
        <div class="d-flex flex-wrap gap-3 mb-4" id="moduleMenu">
          <button class="btn btn-light border shadow-sm d-flex align-items-center gap-2 active" data-bs-target="#main">
            <i class="bi bi-speedometer2 fs-5 text-primary"></i><span class="fw-medium">Overview</span>
          </button>
          <button class="btn btn-light border shadow-sm d-flex align-items-center gap-2" data-bs-target="#info">
            <i class="bi bi-info-circle fs-5 text-secondary"></i><span class="fw-medium">Info</span>
          </button>
          <button class="btn btn-light border shadow-sm d-flex align-items-center gap-2" data-bs-target="#ai">
            <i class="bi bi-robot fs-5 text-success"></i><span class="fw-medium">AI Agent</span>
          </button>
          <button class="btn btn-light border shadow-sm d-flex align-items-center gap-2" data-bs-target="#tech">
            <i class="bi bi-gear fs-5 text-muted"></i><span class="fw-medium">Tech</span>
          </button>
        </div>

        <!-- TAB CONTENT -->
        <div class="tab-content">

          <!-- Overview -->
          <div class="tab-pane fade show active" id="main">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="fw-semibold text-primary mb-0">Budget Planner Overview</h5>
              <div class="dropdown">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="versionDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                  Compare Versions
                </button>
                <ul class="dropdown-menu dropdown-menu-end" id="versionList" aria-labelledby="versionDropdown">
                  <li><span class="dropdown-item-text text-muted small">No versions yet</span></li>
                </ul>
              </div>
            </div>

            <div id="moduleData" class="text-muted">
              No active budget yet. Use the AI Agent tab to create one.
            </div>
          </div>

          <!-- Info -->
          <div class="tab-pane fade" id="info">
            <h5 class="fw-semibold mb-3 text-primary">Module Information</h5>
            <p id="infoText" class="text-muted">
              This module helps you build and manage budgets using AI or manually.
            </p>
          </div>

          <!-- AI Agent -->
          <div class="tab-pane fade" id="ai">
            <h5 class="fw-semibold mb-3 text-primary">AI Agent</h5>
            <div class="border rounded-3 p-3 bg-light" style="min-height:320px;max-height:500px;overflow-y:auto;" id="chatContainer">
              <div id="chatMessages" class="d-flex flex-column gap-3">
                <p class="text-muted small">Start chatting with the AI to create your first budget.</p>
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-3">
              <button class="btn btn-outline-secondary" id="generateDemo">
                <i class="bi bi-magic me-1"></i> Generate Demo Budget
              </button>
              <button class="btn btn-success" id="makeActive">
                <i class="bi bi-check-circle me-1"></i> Make Active
              </button>
            </div>

            <div class="d-flex align-items-center mt-3 border rounded-pill px-3 py-2 bg-white shadow-sm">
              <input type="text" id="chatInput" class="form-control border-0 flex-grow-1" placeholder="Ask anything..." />
              <button class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center"
                id="chatSend" style="width:36px;height:36px;">
                <i class="bi bi-send-fill text-white fs-6"></i>
              </button>
            </div>
          </div>

          <!-- Tech -->
          <div class="tab-pane fade" id="tech">
            <h5 class="fw-semibold mb-3 text-primary">Technical Data</h5>
            <pre id="techData" class="small bg-light p-3 rounded-3"></pre>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- MODULE PAGE SCRIPT -->
  <script>
    const buttons = document.querySelectorAll('#moduleMenu button');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const target = btn.getAttribute('data-bs-target');
        document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('show', 'active'));
        document.querySelector(target).classList.add('show', 'active');
      });
    });

    const chatInput = document.getElementById('chatInput');
    const chatSend = document.getElementById('chatSend');
    const chatMessages = document.getElementById('chatMessages');
    const moduleData = document.getElementById('moduleData');
    const versionList = document.getElementById('versionList');

    const STORAGE_KEY = "budgetVersions";

    function addMessage(text, sender = 'user') {
      const msg = document.createElement('div');
      msg.className = sender === 'user'
        ? 'align-self-end bg-primary text-white rounded-3 px-3 py-2'
        : 'align-self-start bg-secondary-subtle text-dark rounded-3 px-3 py-2';
      msg.style.maxWidth = '75%';
      msg.innerText = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatSend.addEventListener('click', () => {
      const text = chatInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      chatInput.value = '';
      setTimeout(() => addMessage(`ðŸ¤– AI: Here's a response to "${text}".`, 'ai'), 600);
    });

    chatInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        chatSend.click();
      }
    });

    function renderData(result) {
      moduleData.innerHTML = `
        <div class="card bg-light p-3 rounded-3 shadow-sm">
          <h6 class="fw-semibold mb-2 text-primary">${result.title}</h6>
          <p class="small text-muted mb-2">Last updated: ${new Date(result.timestamp).toLocaleString()}</p>
          <div>${result.output}</div>
        </div>`;
      saveVersion(result);
      updateVersionDropdown();
    }

    function switchToOverview() {
      document.querySelector('[data-bs-target="#main"]').click();
    }

    function saveVersion(result) {
      const versions = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      versions.push(result);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(versions));
    }

    function updateVersionDropdown() {
      const versions = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      versionList.innerHTML = "";

      if (versions.length === 0) {
        versionList.innerHTML = `<li><span class="dropdown-item-text text-muted small">No versions yet</span></li>`;
        return;
      }

      versions.forEach((v, i) => {
        const li = document.createElement("li");
        li.innerHTML = `<a class="dropdown-item" href="#">${v.title} (${new Date(v.timestamp).toLocaleTimeString()})</a>`;
        li.querySelector("a").addEventListener("click", () => {
          renderData(v);
        });
        versionList.appendChild(li);
      });
    }

    // --- Buttons ---
    const generateDemo = document.getElementById('generateDemo');
    const makeActive = document.getElementById('makeActive');

    generateDemo.addEventListener('click', () => {
      const demoData = {
        title: "Demo Budget (October 2025)",
        timestamp: Date.now(),
        output: `
          - Income: $25,000<br>
          - Expenses: $18,500<br>
          - Profit: $6,500<br>
          - Notes: This is a sample budget automatically generated for testing.`
      };
      renderData(demoData);
      switchToOverview();
    });

    makeActive.addEventListener('click', () => {
      const activeData = {
        title: "AI-Generated Budget",
        timestamp: Date.now(),
        output: `
          - Income: $30,000<br>
          - Expenses: $21,000<br>
          - Profit: $9,000<br>
          - Notes: This version was set as active by the user.`
      };
      renderData(activeData);
      switchToOverview();
    });

    // Load dropdown on start
    updateVersionDropdown();
  </script>
</body>
</html>
