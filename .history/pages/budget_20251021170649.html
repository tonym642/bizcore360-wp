
<div class="container-fluid p-4">
  <div class="card shadow-sm rounded-3">
    <div class="card-body">
      <h4 class="mb-3 fw-semibold text-primary">Budget Planner</h4>
      <form id="budgetForm" class="needs-validation" novalidate>
        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label class="form-label fw-medium">Month</label>
            <input type="month" class="form-control" id="budgetMonth" required />
          </div>
          <div class="col-md-6">
            <label class="form-label fw-medium">Year</label>
            <input type="number" class="form-control" id="budgetYear" placeholder="2025" min="2000" max="2100" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label class="form-label fw-medium">Total Income ($)</label>
            <input type="number" class="form-control" id="totalIncome" placeholder="0.00" step="0.01" />
          </div>
          <div class="col-md-6">
            <label class="form-label fw-medium">Total Expenses ($)</label>
            <input type="number" class="form-control" id="totalExpenses" placeholder="0.00" step="0.01" />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label fw-medium">Notes</label>
          <textarea class="form-control" id="budgetNotes" rows="3" placeholder="Add budget notes..."></textarea>
        </div>
        <div class="text-end">
          <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
          <button type="submit" class="btn btn-primary">Save Budget</button>
        </div>
      </form>
      <div id="budgetAlert" class="alert alert-success mt-3 d-none" role="alert">
        âœ… Budget saved successfully!
      </div>
    </div>
  </div>
</div>
