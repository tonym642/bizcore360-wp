name: Deploy BizCore360 Plugin to SiteGround

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /app.bizcore360.ai/public_html/wp-content/plugins/bizcore360/
          local-dir: ./
          exclude: |
            **/.git*
            **/.github*
            **/.gitignore
            **/.history*
            **/.env*
            **/node_modules/**
            **/api/**
            **/assets/**
            **/docs/**
            **/js/**
            **/mds/**
            **/pages/**
            **/vercel/**
            **/config.js
            **/index.html
            **/package.json
            **/local-server.js
            **/polls.html
            **/DEVELOPMENT.md
            **/README.md
            **/New Text Document.txt
