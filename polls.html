<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BizCore360 AI â€“ Polls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Inter", sans-serif;
    }
    .poll-card {
      border-radius: 12px;
      background: #fff;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: all 0.2s ease-in-out;
    }
    .poll-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      padding-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="header">
      <div>
        <h2 class="fw-bold"><i class="bi bi-bar-chart"></i> AI Polls Dashboard</h2>
        <p class="text-muted mb-4">
          View, manage, and create your AI Focus Group polls.
        </p>
      </div>
      <button class="btn btn-primary mt-3 new-poll-btn" data-action="new-poll">
        <i class="bi bi-plus-circle"></i> New Poll
      </button>
    </div>

    <div id="polls-list">
      <!-- Polls table will load here -->
    </div>
  </div>

  <script>
    // Mock example poll data (you can replace with real API or storage later)
    const polls = [
      { title: "Marketing Focus Group", date: "Oct 4, 2025", dateObj: new Date("2025-10-04"), industry: "Marketing", participants: 11 },
      { title: "Financial Trends Analysis", date: "Sep 27, 2025", dateObj: new Date("2025-09-27"), industry: "Finance", participants: 10 },
      { title: "Tech Leadership Panel", date: "Sep 20, 2025", dateObj: new Date("2025-09-20"), industry: "Technology", participants: 12 }
    ];

    const container = document.getElementById("polls-list");
    if (polls.length > 0) {
      // Sort polls by most recent date (newest first)
      const sortedPolls = polls.sort((a, b) => b.dateObj - a.dateObj);
      
      let tableHTML = `
        <div class="table-responsive" style="border: 1px solid #dee2e6; border-radius: 8px; overflow: hidden;">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th scope="col">Poll Title</th>
                <th scope="col">Date Created</th>
                <th scope="col">Industry</th>
                <th scope="col">Participants</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
      `;
      
      sortedPolls.forEach(poll => {
        tableHTML += `
          <tr>
            <td>
              <div class="fw-semibold">${poll.title}</div>
            </td>
            <td>
              <span class="text-muted">
                <i class="bi bi-calendar3 me-1"></i>${poll.date}
              </span>
            </td>
            <td>
              <span class="badge bg-light text-dark">
                <i class="bi bi-briefcase me-1"></i>${poll.industry}
              </span>
            </td>
            <td>
              <span class="text-muted">
                <i class="bi bi-people me-1"></i>${poll.participants} Personas
              </span>
            </td>
            <td>
              <button class="btn btn-outline-primary btn-sm me-2">
                <i class="bi bi-eye me-1"></i>View Results
              </button>
              <button class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-pencil me-1"></i>Edit
              </button>
            </td>
          </tr>
        `;
      });
      
      tableHTML += `
            </tbody>
          </table>
        </div>
      `;
      
      container.innerHTML = tableHTML;
    } else {
      container.innerHTML = `
        <div class="text-center text-muted py-5">
          <i class="bi bi-clipboard-x fs-1"></i>
          <p class="mt-3">No polls created yet.</p>
          <button class="btn btn-primary new-poll-btn" data-action="new-poll">Create Your First Poll</button>
        </div>
      `;
    }

    // Note: Event listeners for New Poll buttons are now handled by the main dashboard
  </script>
</body>
</html>
