
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm p-4 rounded-4" id="settingsCard">
          <h2 class="mb-3 fw-bold text-primary">App Settings</h2>
          <p class="text-muted mb-4">Manage general application preferences, interface options, and user configuration.</p>
          <form id="settingsForm" class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold">Language</label>
                <select class="form-select" id="appLanguage">
                  <option value="en">English</option>
                  <option value="es">Spanish</option>
                  <option value="fr">French</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Theme</label>
                <select class="form-select" id="themeMode">
                  <option value="light">Light</option>
                  <option value="dark">Dark</option>
                </select>
              </div>
              <div class="col-md-12">
                <label class="form-label fw-semibold">Notification Preferences</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="emailNotifications" checked />
                  <label class="form-check-label" for="emailNotifications">Email Notifications</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="inAppNotifications" checked />
                  <label class="form-check-label" for="inAppNotifications">In-App Notifications</label>
                </div>
              </div>
              <div class="col-md-12">
                <label class="form-label fw-semibold">Default Dashboard View</label>
                <select class="form-select" id="defaultView">
                  <option>Overview</option>
                  <option>Financials</option>
                  <option>Marketing</option>
                  <option>Operations</option>
                </select>
              </div>
            </div>
            <div class="mt-4 d-flex justify-content-end">
              <button type="reset" class="btn btn-outline-secondary me-2">Reset</button>
              <button type="submit" class="btn btn-primary">Save Settings</button>
            </div>
          </form>
          <div id="settingsAlert" class="alert alert-success mt-3 d-none" role="alert">
            âœ… Settings updated successfully!
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
