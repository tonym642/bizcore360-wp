<div class="card shadow-sm p-4 rounded-4" id="marketingLibraryCard">
  <h2 class="mb-3 fw-bold text-primary">Marketing Library</h2>

  <form id="marketingLibraryForm" class="needs-validation" novalidate>
    <div class="row g-3">
      <div class="col-md-12">
        <label class="form-label fw-semibold">Upload Marketing Asset</label>
        <input type="file" class="form-control" id="marketingAsset" accept=".jpg,.png,.pdf,.mp4,.docx" />
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Asset Name</label>
        <input type="text" class="form-control" id="assetName" placeholder="Enter file name or campaign title" />
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Category</label>
        <select class="form-select" id="assetCategory">
          <option value="">Select category</option>
          <option>Flyers</option>
          <option>Social Media</option>
          <option>Video Ads</option>
          <option>Email Campaigns</option>
        </select>
      </div>

      <div class="col-md-12">
        <label class="form-label fw-semibold">Description</label>
        <textarea class="form-control" id="assetDescription" rows="2" placeholder="Describe this asset or its purpose"></textarea>
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-end">
      <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
      <button type="submit" class="btn btn-primary">Upload Asset</button>
    </div>
  </form>

  <div id="marketingLibraryAlert" class="alert alert-success mt-3 d-none" role="alert">
    âœ… Marketing asset uploaded successfully!
  </div>
</div>
