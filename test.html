<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .result { background: #f5f5f5; padding: 1rem; margin: 1rem 0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { background: #007bff; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üß™ BizCore360 API Test</h1>
    
    <p>This page tests the connection to your serverless API endpoint.</p>
    
    <button onclick="testAPI()">Test /api/openai Endpoint</button>
    
    <div id="results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="result">üîÑ Testing API connection...</div>';
            
            const testPrompt = `Create 3 AI personas for a focus group in the Technology industry.

Include these roles:
1. CEO / Founder
2. Marketing Director  
3. Operations Manager

Return the result as a valid JSON array with each persona having: name, role, description.`;

            try {
                console.log("üöÄ Sending request to /api/openai...");
                
                const response = await fetch("/api/openai", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        prompt: testPrompt
                    })
                });

                console.log("üì® Response status:", response.status);
                
                const data = await response.json();
                console.log("üì® Response data:", data);

                if (response.ok) {
                    results.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ API Test Successful!</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Response:</strong></p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                    
                    // Try to parse the reply as JSON
                    try {
                        const personas = JSON.parse(data.reply);
                        results.innerHTML += `
                            <div class="result success">
                                <h3>‚úÖ JSON Parsing Successful!</h3>
                                <p><strong>Personas Count:</strong> ${personas.length}</p>
                                <p><strong>Sample Persona:</strong></p>
                                <pre>${JSON.stringify(personas[0], null, 2)}</pre>
                            </div>
                        `;
                    } catch (parseError) {
                        results.innerHTML += `
                            <div class="result error">
                                <h3>‚ùå JSON Parsing Failed</h3>
                                <p><strong>Error:</strong> ${parseError.message}</p>
                                <p><strong>Raw Reply:</strong></p>
                                <pre>${data.reply}</pre>
                            </div>
                        `;
                    }
                } else {
                    results.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå API Error</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong></p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error("‚ùå Network error:", error);
                results.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure your server is running and the API endpoint is accessible.</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
